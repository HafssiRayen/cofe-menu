<!Doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Camper cafe</title>
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p>Est. 2020</p>
            <hr>
            <section>
                <!-- cofee section -->
                <h2>Cofee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="cofee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Carmael Macchiato</p><p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavor">Hezelnut</p><p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavor">Mocha</p><p class="price">4.50</p>
                </article>
            </section>
            <section>
                <h2>Desserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="Pie icon">
                <article class="item">
                    <p class="dessert">Dount</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cherry</p><p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="dessert">Cheescake</p><p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="dessert">Cinnamon</p><p class="price">2.50</p>
                </article>
            </section>
            <hr>
            <footer>
                <p><a href="" alt="">Viste out website</a></p>
                <p>123 Free Code Camp Drive</p>
            </footer>
        </main>
    </div>
</body>
</html>
